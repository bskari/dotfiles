# Pane splitting
bind | split-window -h
bind - split-window -v

# Vim movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ctrl + Shift + arrow moves windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Use mouse to switch between panes
if-shell "[[ `tmux -V | cut -d' ' -f2 -lt 2.1 ]]" 'setw -g mode-mouse on'
if-shell "[[ `tmux -V | cut -d' ' -f2 -lt 2.1 ]]" 'set -g mouse-select-pane on'
if-shell "[[ `tmux -V | cut -d' ' -f2 -ge 2.1 ]]" 'set-option -g mouse on'

# Only resize to smallest client when both are looking at a view
set-window-option -g aggressive-resize on

# Vim key bindings
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Renumber windows when one is closed
set-option -g renumber-windows on

# Start numbering windows at 1 instead of 0
set -g base-index 1
